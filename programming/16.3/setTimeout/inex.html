<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<style>
    .loader {
        width: 48px;
        height: 48px;
        border: 5px solid #FFF;
        border-bottom-color: transparent;
        border-radius: 50%;
        display: inline-block;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
    }

    @keyframes rotation {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
</style>

<body>
    <div id="main" style="margin: auto; width: 50%; height: 100vh; background-color: black;">

    </div>

</body>
